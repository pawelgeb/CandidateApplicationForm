<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Job Application Form</h2>
    <div class="formSheet">
        <div class="dataInputLines">
            <input type="text" id="firstName"><button class="confirmFirstName">Confirm</button><br>
            <input type="text" id="lastName"><button class="confirmLastName">Confirm</button><br>
            <input type="date" id="dateOfBirth"><button class="confirmDateOfBirth">Confirm</button><br>
            <input type="text" id="email"><button class="confirmEmail">Confirm</button><br>
            Poziom wykształcenia: <input class="firstName" type="text"><br>
            Przebieg kariery zawodowej: <br>
            Nazwa firmy: <input id="companyName" type="text">
            Zatrudnienie od:<input id="startJobDate" type="date">
            Zatrudnienie do:<input id="endJobDate" type="date">
        </div>
        <button class="addJob">Dodaj</button><button class="addOtherJob">Dodaj kolejne</button>
        <div class="attachments">
            List Motywacyjny: <input id="attachmentCoverLetter" type="file"><button
                class="confirmCoverLetter">Confirm</button><br><br>
            CV: <input id="attachmentResume" type="file"><br>
        </div>
        <button class="sendButton">Wyślij aplikacje</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
