<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="formSheet">
        <h1>Job Application Form</h1>
        <div id="dataInputLines">
            <p id="dataInput">
                Imię:<br> <input id="firstName" type="text"><br>
                Nazwisko: <br> <input id="lastName" type="text"><br>
                Data urodzenia:<br> <input id="dateOfBirth" type="date"><br>
                Email:<br> <input id="email" type="string"><br>
                Poziom wykształcenia:<br>
                <select name="levelOfEducation">
                    <option value=""></option>
                    <option value="Elemenetary">Podstawowe</option>
                    <option value="Secondary">Średnie</option>
                    <option value="Higher">Wyższe</option>

                </select>
            </p>
            <br><strong>Przebieg kariery zawodowej:</strong> <br>
            <p id="EmploymentHistory">
                Nazwa firmy: <input id="companyName" type="text">
                Zatrudnienie od: <input id="startJobDate" type="date">
                Zatrudnienie do: <input id="endJobDate" type="date">
                <button class="addJob">Dodaj</button>
            </p>
        </div>
        <table>
            <thead>
                <th>Nazwa firmy</th>
                <th>Zatrudnienie od:</th>
                <th>Zatrudnienie do:</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <div class="attachments">
            List Motywacyjny:<br> <input id="attachmentCoverLetter" type="file"><br>
            CV:<br> <input id="attachmentResume" type="file"><br>
            <button class="attachmentResumeAdditionalButton">Dodaj kolejne CV</button><br><input disabled
                id="attachmentResumeAdditional" type="file"><br>
        </div>
        <div class="sendForm">
            <button class="sendButtonAPI">Wyślij aplikację</button><br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
