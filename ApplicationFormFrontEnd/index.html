<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Job Application Form</h2>
    <div class="formSheet">
        <div id="dataInputLines">
            <p id="dataInput">
                Imię: <input id="firstName" type="text"><br>
                Nazwisko: <input id="lastName" type="text"><br>
                Data urodzenia: <input id="dateOfBirth" type="date"><br>
                Email: <input id="email" type="string"><br>
                Poziom wykształcenia: <input id="levelOfEducation" type="select"><br>
            </p>
            Przebieg kariery zawodowej: <br>
            <p id="EmploymentHistory">
                Nazwa firmy: <input id="companyName" type="text">
                Zatrudnienie od:<input id="startJobDate" type="date">
                Zatrudnienie do:<input id="endJobDate" type="date">
                <button class="addJob">Dodaj</button>
            </p>
        </div>

        <div class="attachments">
            List Motywacyjny: <input id="attachmentCoverLetter" type="file"><br>
            CV: <input id="attachmentResume" type="file"><br>
            <input type="checkbox">
            CV: <input id="attachmentResumeAdditional" type="file"><br>
        </div>
        <button class="saveForm">Zapisz aplikację</button>
        <button class="sendButtonAPI">Wyślij aplikację</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
